<?xml version="1.0" encoding="UTF-8"?>
<svg width="32px" height="32px" viewBox="0 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>椭圆形</title>
    <g id="页面-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <g id="笔记详情" transform="translate(-309.000000, -749.000000)">
            <rect fill="#FFFFFF" x="0" y="0" width="375" height="812"></rect>
            <polygon id="矩形" fill="#F5F9F4" points="0 97 375 97 375 803 0 803"></polygon>
            <text id="《钝感力》一书共分为10章，主要内容如下" font-family="HanziPenTC-W5, HanziPen TC" font-size="14" font-weight="bold" line-spacing="22" fill="#000000">
                <tspan x="16" y="128">《</tspan>
                <tspan x="30.42" y="128" font-family="STKaitiSC-Bold, Kaiti SC">钝</tspan>
                <tspan x="44.42" y="128">感力》一</tspan>
                <tspan x="102.1" y="128" font-family="STKaitiSC-Bold, Kaiti SC">书</tspan>
                <tspan x="116.1" y="128">共分</tspan>
                <tspan x="144.94" y="128" font-family="STKaitiSC-Bold, Kaiti SC">为</tspan>
                <tspan x="158.94" y="128">10章，主要内容如下：</tspan>
                <tspan x="16" y="150"></tspan>
                <tspan x="16" y="172">第一章：“</tspan>
                <tspan x="80.526" y="172" font-family="STKaitiSC-Bold, Kaiti SC">钝</tspan>
                <tspan x="94.526" y="172">感力”概述</tspan>
                <tspan x="16" y="194">介</tspan>
                <tspan x="30.42" y="194" font-family="STKaitiSC-Bold, Kaiti SC">绍</tspan>
                <tspan x="44.42" y="194">了</tspan>
                <tspan x="58.84" y="194" font-family="STKaitiSC-Bold, Kaiti SC">钝</tspan>
                <tspan x="72.84" y="194">感力的定义和概念，引出后</tspan>
                <tspan x="245.88" y="194" font-family="STKaitiSC-Bold, Kaiti SC">续</tspan>
                <tspan x="259.88" y="194">内容的主</tspan>
                <tspan x="317.56" y="194" font-family="STKaitiSC-Bold, Kaiti SC">题</tspan>
                <tspan x="331.56" y="194">。</tspan>
                <tspan x="16" y="216"></tspan>
                <tspan x="16" y="238">第二章：“舒适区”与“学</tspan>
                <tspan x="166.318" y="238" font-family="STKaitiSC-Bold, Kaiti SC">习</tspan>
                <tspan x="180.318" y="238">区”</tspan>
                <tspan x="16" y="260">通过解</tspan>
                <tspan x="59.26" y="260" font-family="STKaitiSC-Bold, Kaiti SC">释</tspan>
                <tspan x="73.26" y="260">“舒适区”和“学</tspan>
                <tspan x="165.898" y="260" font-family="STKaitiSC-Bold, Kaiti SC">习</tspan>
                <tspan x="179.898" y="260">区”的区别，强</tspan>
                <tspan x="273.264" y="260" font-family="STKaitiSC-Bold, Kaiti SC">调</tspan>
                <tspan x="287.264" y="260">人</tspan>
                <tspan x="301.684" y="260" font-family="STKaitiSC-Bold, Kaiti SC">们应该</tspan>
                <tspan x="343.684" y="260">要</tspan>
                <tspan x="16" y="282">尽量走出自己的舒适区，拓展自己的能力。</tspan>
                <tspan x="16" y="304"></tspan>
                <tspan x="16" y="326">第三章：从“恐惧”中逃脱</tspan>
                <tspan x="16" y="348">解</tspan>
                <tspan x="30.42" y="348" font-family="STKaitiSC-Bold, Kaiti SC">释</tspan>
                <tspan x="44.42" y="348">了人</tspan>
                <tspan x="73.26" y="348" font-family="STKaitiSC-Bold, Kaiti SC">们为</tspan>
                <tspan x="101.26" y="348">什么会感到恐惧，以及如何在恐惧中找</tspan>
                <tspan x="16" y="370">到突破的方法。</tspan>
                <tspan x="16" y="392"></tspan>
                <tspan x="16" y="414">第四章：“批判性思</tspan>
                <tspan x="138.206" y="414" font-family="STKaitiSC-Bold, Kaiti SC">维</tspan>
                <tspan x="152.206" y="414">”的力量</tspan>
                <tspan x="16" y="436">介</tspan>
                <tspan x="30.42" y="436" font-family="STKaitiSC-Bold, Kaiti SC">绍</tspan>
                <tspan x="44.42" y="436">了批判性思</tspan>
                <tspan x="116.52" y="436" font-family="STKaitiSC-Bold, Kaiti SC">维</tspan>
                <tspan x="130.52" y="436">的重要性，以及如何通过培</tspan>
                <tspan x="303.56" y="436" font-family="STKaitiSC-Bold, Kaiti SC">养</tspan>
                <tspan x="317.56" y="436">批判</tspan>
                <tspan x="16" y="458">性思</tspan>
                <tspan x="44.84" y="458" font-family="STKaitiSC-Bold, Kaiti SC">维来</tspan>
                <tspan x="72.84" y="458">提高自己的</tspan>
                <tspan x="144.94" y="458" font-family="STKaitiSC-Bold, Kaiti SC">钝</tspan>
                <tspan x="158.94" y="458">感力。</tspan>
                <tspan x="16" y="480"></tspan>
                <tspan x="16" y="502">第五章：学会“否定”</tspan>
                <tspan x="16" y="524">解</tspan>
                <tspan x="30.42" y="524" font-family="STKaitiSC-Bold, Kaiti SC">释</tspan>
                <tspan x="44.42" y="524">了“否定”的概念和重要性，以及如何运用“否定”</tspan>
                <tspan x="16" y="546" font-family="STKaitiSC-Bold, Kaiti SC">来</tspan>
                <tspan x="30" y="546">改变自己的思</tspan>
                <tspan x="116.52" y="546" font-family="STKaitiSC-Bold, Kaiti SC">维</tspan>
                <tspan x="130.52" y="546">方式。</tspan>
                <tspan x="16" y="568"></tspan>
                <tspan x="16" y="590">第六章：“</tspan>
                <tspan x="80.526" y="590" font-family="STKaitiSC-Bold, Kaiti SC">应</tspan>
                <tspan x="94.526" y="590">对危机”的能力</tspan>
                <tspan x="16" y="612" font-family="STKaitiSC-Bold, Kaiti SC">讲</tspan>
                <tspan x="30" y="612">述了如何面对各种危机和挑战，以及如何在挑战中</tspan>
                <tspan x="16" y="634" font-family="STKaitiSC-Bold, Kaiti SC">寻</tspan>
                <tspan x="30" y="634">找机遇。</tspan>
                <tspan x="16" y="656"></tspan>
                <tspan x="16" y="678">第七章：学会“复原”</tspan>
                <tspan x="16" y="700" font-family="STKaitiSC-Bold, Kaiti SC">讲</tspan>
                <tspan x="30" y="700">述了如何在遭遇失</tspan>
                <tspan x="145.36" y="700" font-family="STKaitiSC-Bold, Kaiti SC">败</tspan>
                <tspan x="159.36" y="700">和挫折时，通过学会“复原”</tspan>
                <tspan x="331.672" y="700" font-family="STKaitiSC-Bold, Kaiti SC">来</tspan>
                <tspan x="16" y="722" font-family="STKaitiSC-Bold, Kaiti SC">调</tspan>
                <tspan x="30" y="722">整心</tspan>
                <tspan x="58.84" y="722" font-family="STKaitiSC-Bold, Kaiti SC">态</tspan>
                <tspan x="72.84" y="722">、重新出发。</tspan>
                <tspan x="16" y="744"></tspan>
                <tspan x="16" y="766">第八章：“社交能力”的提高</tspan>
                <tspan x="16" y="788">介</tspan>
                <tspan x="30.42" y="788" font-family="STKaitiSC-Bold, Kaiti SC">绍</tspan>
                <tspan x="44.42" y="788">了社交能力的重要性，并提供了一些提高社交能</tspan>
                <tspan x="16" y="810">力的方法和技巧。</tspan>
                <tspan x="16" y="832"></tspan>
                <tspan x="16" y="854">第九章：“挑战自我”的能力</tspan>
                <tspan x="16" y="876" font-family="STKaitiSC-Bold, Kaiti SC">讲</tspan>
                <tspan x="30" y="876">述了如何通过挑战自己</tspan>
                <tspan x="174.2" y="876" font-family="STKaitiSC-Bold, Kaiti SC">来</tspan>
                <tspan x="188.2" y="876">提高自己的</tspan>
                <tspan x="260.3" y="876" font-family="STKaitiSC-Bold, Kaiti SC">钝</tspan>
                <tspan x="274.3" y="876">感力，以及</tspan>
                <tspan x="16" y="898">如何从挑战中获取成长和</tspan>
                <tspan x="174.62" y="898" font-family="STKaitiSC-Bold, Kaiti SC">进</tspan>
                <tspan x="188.62" y="898">步。</tspan>
                <tspan x="16" y="920"></tspan>
                <tspan x="16" y="942">第十章：“</tspan>
                <tspan x="80.526" y="942" font-family="STKaitiSC-Bold, Kaiti SC">钝</tspan>
                <tspan x="94.526" y="942">感力”与幸福</tspan>
                <tspan x="16" y="964">强</tspan>
                <tspan x="30.42" y="964" font-family="STKaitiSC-Bold, Kaiti SC">调</tspan>
                <tspan x="44.42" y="964">了</tspan>
                <tspan x="58.84" y="964" font-family="STKaitiSC-Bold, Kaiti SC">钝</tspan>
                <tspan x="72.84" y="964">感力对于幸福生活的重要性，以及如何通过</tspan>
                <tspan x="16" y="986">提高自己的</tspan>
                <tspan x="88.1" y="986" font-family="STKaitiSC-Bold, Kaiti SC">钝</tspan>
                <tspan x="102.1" y="986">感力</tspan>
                <tspan x="130.94" y="986" font-family="STKaitiSC-Bold, Kaiti SC">来</tspan>
                <tspan x="144.94" y="986">达到更好的人生境界。</tspan>
            </text>
            <g id="编组-13" transform="translate(0.000000, 741.000000)" fill="#FFFFFF">
                <polygon id="矩形" points="1.66289508e-13 0 375 0 375 71 1.66289508e-13 71"></polygon>
            </g>
            <g id="编组-2" transform="translate(309.000000, 749.000000)">
                <circle id="椭圆形" stroke="#979797" stroke-width="2" cx="16.5" cy="15.5" r="12.5"></circle>
                <path d="M11,26.824037 L12.6740608,18.6010195 C12.8637311,17.6693555 13.6830856,17 14.6338604,17 L18.3661396,17 C19.3169144,17 20.1362689,17.6693555 20.3259392,18.6010195 L22,26.824037 L22,26.824037" id="路径" stroke="#979797" stroke-width="1.5"></path>
                <path d="M13.8951064,17 L15.5163232,9.7112924 C15.617975,9.2542836 16.0233579,8.92916246 16.4915353,8.92916246 C16.9591995,8.92916246 17.3636252,9.25513247 17.4629479,9.71212786 L19.0468827,17 L19.0468827,17 L13.8951064,17 Z" id="路径-17" fill="#979797"></path>
            </g>
        </g>
    </g>
</svg>